<script>
var courses, text, say, i;

courses = ["Geology", "Fundamentals of English", "Algebra I", "Programming", "Geography"];
text = "<ol>";

if (courses > 5){say = "This is a long list.";}
else {say = "You're a freshman.";}

for (i = 0; i < 5; i++) {text += "<li>" + courses[i] + "</li>";}
text += "</ol>";
document.getElementById("demo").innerHTML = [say + text];
</script>
